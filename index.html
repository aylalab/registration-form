<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <form class="push-0 pad-t-2 gutter-1-2" method="POST" action="https://formspree.io/bradlet@algonquincollege.com">
    <div class="max-length">
      <h1 class="exa">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      <fieldset>
        <legend class="italic mega push">Personal details</legend>
        <div class="grid">
          <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label for="name">Name</label>
            <input id="name" name="name" required>
          </div>
          <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label for="age">Age</label>
            <input id="age" required>
          </div>
          <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label for="email">Email</label>
            <input id="email" type="email" required>
          </div>
          <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
            <label for="physical-fitness">Physical fitness</label>
            <select id="physical-fitness" name="fitness">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
          <div class="unit xs-1 s-1 m-1 l-1 xl-1 push">
            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend class="italic mega">Mission statement</legend>
        <div class="push pad-t">
          <label for="details">Why do you want to go to Mars?</label>
          <textarea id="details" name="details" required></textarea>
        </div>
        <div class="text-center">
          <button class="btn mega" type="submit">Register for the trip!</button>
        </div>
      </fieldset>
      <input type="hidden" name="_subject" value="Request to join the mission">
    </div>
  </form>

</body>
</html>
